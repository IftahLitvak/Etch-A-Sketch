<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <script src="js-file.js" defer></script>
    <div class="header">
        <div class="header-title">Etch A Sketch</div>
    </div>
    <div class="main">
        <div class="settings">
            <div class="left">
                <div class="bg-color-section">
                    <div class="bg-color-text">Background Color</div>
                    <input class="bg-color-select" type="color" value="#ffffff">
                </div>
                <button class="mode-rgb">Multi Colored Mode</button>
                <button class="shading">Shading Mode</button>
                <button class="lighten">Lighten Mode</button>
                <button class="eraser">Eraser</button>
            </div>
            <div class="right">
                <div class="pen-color-section">
                    <div class="pen-color-text">Pen Color</div>
                    <input class="pen-color-select" type="color" value="#333333">
                    <button class="mode-color">Color Mode</button>
                </div>
                <button class="clear">Clear Grid</button>
                <button class="show-grid">Show Grid Lines</button>
                <div class="size-slider">
                    <div class="size">16 X 16</div>
                    <input class="slider" type="range" value="16" min="4" max="100" />
                </div>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class="footer">
        <div class="copy-rights">Created By Iftah Litvak</div>
    </div>
</body>
</html>
